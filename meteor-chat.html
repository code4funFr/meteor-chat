<head>  <title>Meteor Chat</title>  <style>.centered-content{ text-align:center !important;}  </style></head><body>  <div class="container">      <h1>Simple Chat built with Meteor</h1>    {{> ListeMessage}}  </div></body><template name="ListeMessage">  <table class="table table-bordered">    <tbody>    {{#each messages}}      <tr>        <td>{{message}}</td>      </tr>    {{/each}}    </tbody>  </table>      {{> InsertMessage}}</template><template name="InsertMessage">  <div class="centered-content">    <input id="article_insert" type="text" />    <button name="submit" class="btn btn-small btn-primary">Submit</button>  </div></template><template name="article">  {{id}}  {{titre}}<br/></template>
