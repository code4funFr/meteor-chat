<head>  <title>Meteor Chat</title>  <script type="text/javascript" src="/client/jquery-1.9.1.min.js"></script>  <script type="text/javascript" src="/client/bootstrap.min.js"></script>  <style>  .centered-content{ text-align:center}  </style></head><body>  <div class="container">        <a href="#myModal" role="button" class="btn btn-mini btn-primary" data-toggle="modal">Use gravatar</a>    <h1>Simple Chat built with Meteor</h1>    {{> ListeMessage}}    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">      <div class="modal-header">        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>        <h3 id="myModalLabel">Your email (use for Gravatar)</h3>      </div>      <div class="modal-body">        <input type="text" id="email" placeholder="your email"/>      </div>      <div class="modal-footer">       <button class="btn" data-dismiss="modal">Close</button>        <button class="btn btn-primary" id="btnSaveEmail" data-dismiss="modal">Save</button>      </div>    </div>  </div>  <script>jQuery(document).ready(function($) {    $('#myModal').modal(options);  });</script></body><template name="ListeMessage">    {{> InsertMessage}}  <table class="table">    <tbody>      {{#each messages}}      <tr>        <td class="span2"><img src="http://www.gravatar.com/avatar/"></td>        <td class="span10">{{message}}</td>      </tr>      {{/each}}    </tbody>  </table></template><template name="InsertMessage">  <div class="centered-content">    <input id="inputMessage" type="text" />    <button name="submit" class="btn btn-small btn-primary">Submit</button>  </div></template>
